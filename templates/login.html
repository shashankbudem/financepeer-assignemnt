<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financepeer</title>
    <style>
        body{
            font-family: verdana;
            font-size: 20px;
            padding-top: 200px;
            color: White;
            background-image: url('https://media0.giphy.com/media/3LAmMHOraGjhIpeqAS/200.gif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

                a:link, a:visited {
          background-color: yellow;
          font-size: 15px;
          color: black;
          padding: 5px 10px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          border: 1px solid black;
        }

        a:hover, a:active {
          background-color: black;
          color: yellow;
          border: 1px solid yellow;
        }

        input[type=submit] {
          display: inline-block;
          padding: 5px 10px;
          font-size: 14px;
          font-family: verdana;
          cursor: pointer;
          text-align: center;
          text-decoration: none;
          outline: none;
          color: black;
          background-color: yellow;
          border: none;
          border-radius: 15px;
          box-shadow: 0 5px #999;
        }

        input[type=submit]:hover {
        background-color: black;
        color: yellow;
        }

        input[type=submit]:active {
          background-color: black;
          color: yellow;
          box-shadow: 0 5px #666;
          transform: translateY(4px);
        }
    </style>
</head>
<body>
<center>

<form method="POST">
    <table>
        <caption>Login</caption>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="user" id="user"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pass" id="pass"></td>
        </tr>
    <tr>
        <td></td>
        <td><input type="submit"></td>
    </tr>
        <tr>
            <td><br></td>
            <td><br></td>
        <tr>
        <td colspan="2">Don't have an account?!<a href="{{ url_for('index')}}">Register</a></td>
    </table>
</form>
    </center>
</body>
</html>
